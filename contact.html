		<h1 id="about">Contact</h1>

				Email <br><input type="email" name="email" placeholder="example@gmail.com" autocomplete="off"><br><br>
				Message <br><textarea name="message" rows="10" cols="76"></textarea><br><br>
				<input type="submit" value="Submit" id="sub"><br><br>
			</fieldset>
		</form>
	</section>
</div>
