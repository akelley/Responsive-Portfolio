<div id="main-container" class="container">
	<section class="main-section">
		<h1>Contact</h1>
		<form id="contact-form">
			<ul>
				<li><label for="name">Name:</label><input type="text" name="name" id="name" placeholder="John Smith" opacity=".7" required="required"></li>
				<li><label for="email">Email:</label><input type="text" name="email" id="email" placeholder="example@gmail.com" required="required"></li>
				<li><label for="message">Message:</label><textarea id="textarea" name="message" required="required" ></textarea>
			</ul>
			<input type="submit" name="submit">
		</form>
	</section>

	<section class="sidebar">
		<div id="connect">
		<h2>Connect With Me</h2>
			<a href="https://www.linkedin.com/in/andrew-kelley-a85588140/" target="_blank"><img src="assets/images/linkedin.ico" alt="LinkedIn" class="social"></a>
